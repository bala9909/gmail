<!DOCTYPE html>
<html>

<head>
    <title>Create your google account</title>
    <link rel="icon" href="glogo.png" />
</head>
<style>
    .border{
        border: 1px solid gray;
        border-radius: 20px;
        padding: 30px;
        width: 60%;
        height: 100%;
    }
</style>

<body>
    <div class="border">
        <div>
            <img src="Goolo.jpg" width="80" height="80">
        </div><br>
        <div>
            Create your Google account
        </div><br>
        <div>
            to continue to Gmail
        </div><br><br>
        <form>
            <label for="fname"></label>
            <input type="text" id="fname" placeholder="First name">
            <label for="lname"></label>
            <input type="text" id="lname" placeholder="Last name"><br><br><br>
            <label for="username"></label>
            <input type="text" id="username" placeholder="Username">
            <div>you can use letters,numbers&periods </div><br>
            <label for="password"></label>
            <input type="password" id="password" placeholder="password">
            <label for="confirm"></label>
            <input type="password" id="password" placeholder="confirm">
            <div> Use 8 or more characters with a mix of letters,numbers &<br> symbols</div><br>
            <input type="checkbox" id="show" value="password">
            <label for="show">show password</label>
        </form>
        <div>
            <p><a href="sign in">sign in instead</a></p>
            <div><a href="next">Next</a></div>
        </div>
    </div>
</body>
